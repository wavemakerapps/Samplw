<wm-page data-ng-controller="SamplwController" name="page1">
    <wm-content name="content1">
        <wm-table name="sampleJavaOperationTable1" title="" dataset="bind:Variables.MyJavaServiceSampleJavaOperation.dataSet" navigation="Basic"></wm-table>
    </wm-content>
    <wm-view class="dialog-view" name="view1">
        <wm-logindialog modal="false" caption="Login" iconclass="wi wi-sign-in" name="logindialog1">
            <wm-form errormessage="" captionposition="top" name="form1">
                <wm-message scopedataset="loginMessage" class="app-login-dialog-message" name="message1"></wm-message>
                <wm-composite name="composite1">
                    <wm-label caption="Username" class="col-md-3 control-label" name="label1"></wm-label>
                    <wm-container class="col-md-9" name="container1">
                        <wm-text placeholder="Enter username" class="app-login-dialog-username" name="usernametext" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-composite name="composite2">
                    <wm-label caption="Password" class="col-md-3 control-label" name="label2"></wm-label>
                    <wm-container class="col-md-9" name="container2">
                        <wm-text type="password" placeholder="Enter password" class="app-login-dialog-password" name="passwordtext" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-form>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="Sign in" data-role="loginbutton" name="button1"></wm-button>
            </wm-dialogactions>
        </wm-logindialog>
    </wm-view>
</wm-page>
